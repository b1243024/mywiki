<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <title>演唱會月曆</title>
  <style>
    body {
      font-family: "Noto Sans", "Helvetica Neue", Helvetica, Arial, sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0 20px;
      color: #333;
    }
    header {
      background-color: #4a90e2;
      color: white;
      padding: 20px 0;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    h1 {
      margin: 0;
      font-weight: 600;
    }
    main {
      max-width: 800px;
      margin: 30px auto;
      background-color: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      margin: 15px 0;
      padding-bottom: 10px;
      border-bottom: 1px solid #eee;
    }
    a {
      color: #4a90e2;
      text-decoration: none;
      font-size: 1.1em;
    }
    a:hover {
      text-decoration: underline;
    }
    .no-articles {
      color: #888;
      font-style: italic;
    }
    .btn-create {
      display: inline-block;
      margin-top: 20px;
      background-color: #4a90e2;
      color: white;
      padding: 10px 20px;
      border-radius: 4px;
      text-decoration: none;
      font-weight: bold;
    }
    .btn-create:hover {
      background-color: #357ABD;
    }
  </style>
</head>
<body>
  <header>
    <h1>演唱會月曆</h1>
  </header>
  <main>
    {% if articles %}
      <ul>
        {% for article in articles %}
          <li><a href="/article/{{ article[0] }}">{{ article[1] }}</a></li>
        {% endfor %}
      </ul>
    {% else %}
      <p class="no-articles">目前沒有文章，快去<a href="/create">新增一篇文章</a>吧！</p>
    {% endif %}
    <a href="/create" class="btn-create">新增文章</a>
  </main>
</body>
</html>
